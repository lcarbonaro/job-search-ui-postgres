<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job UI Postgres</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="divJobList">
        <ul id="ulJobList"></ul>
    </div>

    <button id="btnAddJobs">Add Jobs</button>

    <hr/>

    <div id="divAddJob" class="hide">
        <div>
            <label for="jobTitle">ADD Job Title</label>
            <input type="text" name="jobTitle" />
        </div>
        <div>
            <label for="company">Company</label>
            <input type="text" name="company" />
        </div>

        <div> <label for="region">Region</label>
            <input type="text" name="region" />
        </div>

        <div>
            <label for="jobCategory">Job Category</label>
            <input type="text" name="jobCategory" />
        </div>
        <div>
            <button id="btnAddJob">Add New Job</button>
        </div>
    </div>


    <div id="divEditJob" class="hide">
        <input type="hidden" value="" name="editJobId" />
        <div>
            <label for="jobTitle">EDIT Job Title</label>
            <input type="text" name="editJobTitle" />
        </div>
        <div>
            <label for="company">Company</label>
            <input type="text" name="editCompany" />
        </div>

        <div> <label for="region">Region</label>
            <input type="text" name="editRegion" />
        </div>

        <div>
            <label for="jobCategory">Job Category</label>
            <input type="text" name="editJobCategory" />
        </div>
        <div>
            <button id="btnSaveEdits">Save Edits</button>
            <button id="btnCancelEdits">Cancel</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
