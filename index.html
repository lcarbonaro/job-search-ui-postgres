<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job UI Postgres</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="divJobList">
        <ul id="ulJobList"></ul>
    </div>

    <button id="btnAddJobs">Add Jobs</button>
    <button id="btnSearchJobs">Search Jobs</button>

    <hr/>


    <div id="divSearchJob" class="hide">
        <div>
            <label for="jobSearchCriteria">Search For:
                <input type="text" name="jobSearchCriteria" />
            </label>
            <label for="jobSearchField">Search In:
                <select  name="selSearchField" id="selSearchField" >
                    <option value="all">All Fields</option>
                    <option value="jobtitle">Job Title</option>
                    <option value="jobcategory">Job Category</option>
                    <option value="region">Region</option>
                    <option value="company">Company</option>
                </select>
            </label>
        </div>
        <div>
            <button id="btnSearchJob">Search</button>
            <p class="error" id="errMsg"></p>
        </div>
        <table id="searchResultTbl" class="hide">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Job Title</th>
                    <th>Company</th>
                    <th>Category</th>
                    <th>Region</th>
                </tr>
            </thead>
            <tbody>
                <!-- table rows will be generated dynamically -->
            </tbody>
        </table>
        
    </div>

    <div id="divAddJob" class="hide">
        <div>
            <label for="jobTitle">ADD Job Title</label>
            <input type="text" name="jobTitle" />
        </div>
        <div>
            <label for="company">Company</label>
            <input type="text" name="company" />
        </div>

        <div> <label for="region">Region</label>
            <input type="text" name="region" />
        </div>

        <div>
            <label for="jobCategory">Job Category</label>
            <input type="text" name="jobCategory" />
        </div>
        <div>
            <button id="btnAddJob">Add New Job</button>
        </div>
    </div>


    <div id="divEditJob" class="hide">
        <input type="hidden" value="" name="editJobId" />
        <div>
            <label for="jobTitle">EDIT Job Title</label>
            <input type="text" name="editJobTitle" />
        </div>
        <div>
            <label for="company">Company</label>
            <input type="text" name="editCompany" />
        </div>

        <div> <label for="region">Region</label>
            <input type="text" name="editRegion" />
        </div>

        <div>
            <label for="jobCategory">Job Category</label>
            <input type="text" name="editJobCategory" />
        </div>
        <div>
            <button id="btnSaveEdits">Save Edits</button>
            <button id="btnCancelEdits">Cancel</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
